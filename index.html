<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- aquí linkeo con CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Escuela de Ruso</title>
  </head>
  <body>


<!-- navbar de Bootstrap -->


  <header class="header">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Sobre Nosotros</a>
            <a class="nav-link" href="#">Otros Servicios</a>
            <a class="nav-link disabled">Contacto</a>
          </div>
        </div>
      </div>
    </nav>
  </header>


  <!-- corousel BS -->

  <div class="grid-container">

  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active image-box">
        <img src="https://images.unsplash.com/photo-1547448415-e9f5b28e570d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" class="d-block w-100" alt="estudiante estudiando" max-width="800px">
        <div class="carousel-caption d-none d-md-block">
          <h1 class="h1">
            ESCUELA DE RUSO <br />
            Encuentra todos los niveles
          </h1>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1523509080324-9183f313dc50?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1333&q=80" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>First slide label</h5>
          <p>Some representative placeholder content for the first slide.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://www.descubrirelarte.es/wp-content/uploads/2018/09/Deportistas-1930-1931.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Third slide label</h5>
          <p>Some representative placeholder content for the third slide.</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>


   

      <!-- primera caja -->

      <div class="left-box">
        <form class="formulario" name="formulario" action="#">
            <fieldset>
              <legend>INSCRIBETE AHORA</legend>


              <!-- input de NOMBRE  -->
              <div>
                <label>Escribe TU NOMBRE</label>
                <br />
                <br />
                <!-- input de BS -->
                <div class="input-group mb-3">
                  <input id="nombre" type="text" name="nombre" placeholder="nombre" required= "required" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                </div>
              </div>
              <br />


              <!-- INPUT CORREO -->
              <label for="correo"> Escribe tu CORREO</label>
              <br>
              <br>
              <div class="input-group mb-3">
                <input id="correo" type="email" required="required" placeholder="correo" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
              </div>
              <br />
                           
  
              <!-- SELECT curso BS -->
              <label>Escribe el NIVEL</label>
              <br>
              <br>
              <select 
              type="text"
              name="curso"
              placeholder="nivel"
              required="required" class="form-select" aria-label="Default select example"
              id="nivelElegido">
                <option selected>Selecciona opciones</option>
                <option value="principiante">Principiante</option>
                <option value="intermedio">Intermedio</option>
                <option value="avanzado" >Avanzado</option>
              </select>
              <br/>
  
              
              <!--  INPUT estudiante? BS   -->
              <label for="correo"> ¿Eres estudiante? </label>
              <select class="form-select" aria-label="Default select example" id="respuestaEstudiante">
                <option selected>Selecciona opciones</option>
                <option value="si">Sí</option>
                <option value="no">No</option>
              </select>

              <br />
            </fieldset>
          </form>
          <button type="submit"  value= "gurdaInfo" id="imprimeInfo"class="btn btn-secondary">Inscribirme</button>
        
    </div>

      <!-- segunda caja  -->
      <div class="center-box">
        <!-- aqui se renderea array de cursos desde JS -->
        <div id="infoCursos">
          <h3>CURSOS</h3>
          <br />
        </div>
      </div>

      <!-- TERCERA CAJA con formulario -->

      <div class="right-box">
        <div id="divDetalleCompra"></div>

        <!-- div de dinero e inscripción  -->
        <div id="inputDinero"></div>
      </div>
      <footer class="footer"></footer>
    </div>

    <!-- aquí con src linkeo con archivo js -->
    <!-- url de jquery va primero para que pueda utilizarla sus variables -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- script de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

      <!-- cdn color animation: nunca se aplicó! -->
    <script src="./scripts/jquery.animate-colors-min.js"></script>
    <script src="./scripts/functions.js"></script>
    <script src="./scripts/globals.js "></script>
  </body>
</html>
