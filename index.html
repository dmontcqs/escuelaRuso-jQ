<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  </head>
  <body>


<!-- navbar de Bootstrap -->
  <header class="header">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

            <a class="nav-link active" aria-current="page" href="#">Home</a>

  <!-- corousel BS -->

  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active image-box">
        <img src="https://www.descubrirelarte.es/wp-content/uploads/2018/09/Deportistas-1930-1931.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h1 class="h1">
            ESCUELA DE RUSO <br />
            Encuentra todos los niveles
          </h1>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1547448415-e9f5b28e570d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>First slide label</h5>
          <p>Some representative placeholder content for the first slide.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1523509080324-9183f313dc50?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1333&q=80" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Third slide label</h5>
          <p>Some representative placeholder content for the third slide.</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>




    <!-- <div class="grid-container">
      <div class="image-box">
        <h1 class="h1">
          ESCUELA DE RUSO <br />
          Encuentra todos los niveles
        </h1>
      </div> -->

      <div class="grid-container">
      <!-- primera caja -->

      <div class="left-box">
        <form class="formulario" name="formulario" action="#">
            <fieldset>
              <legend>INSCRIBETE AHORA</legend>
              <!-- input de NOMBRE  -->
              <div>
                <label>Escribe TU NOMBRE</label>
                <br />
                <br />
                <input
                  id="nombre"
                  type="text"
                  name="nombre"
                  placeholder="nombre"
                  required="required"
                />
              </div>
  
              <br />
  
              <!-- input curso -->
              <div>
                <label>Escribe el nivel que quieras tomar</label>
                <br />
                <br />
                <input
                  id="nivelElegido"
                  type="text"
                  name="curso"
                  placeholder="nivel"
                  required="required"
                />
              </div>
              <br/>
  
              <!-- segundo input -->
              <div>
                <label for="correo"> Escribe tu correo </label>
                <br />
                <br />
                <input id="correo" type="email" required="required" placeholder="correo" />
              </div>
              <br />
  
              <!--  INPUT estudiante?  -->
  
              <div>
                <label for="correo"> ¿Eres estudiante? </label>
                <br />
                <br />
                <input
                  id="respuestaEstudiante"
                  placeholder="si/no"
                  required="required"
                  type="text"
                />
              </div>
              <br />
            </fieldset>
          </form>
          <input type="submit" value="guardaInfo" id="imprimeInfo">
      </div>

      <!-- segunda caja  -->
      <div class="center-box">
        <!-- aqui se renderea array de cursos desde JS -->
        <div id="infoCursos">
          <h3>CURSOS</h3>
          <br />
        </div>
      </div>

      <!-- TERCERA CAJA con formulario -->

      <div class="right-box">
        <div id="divDetalleCompra"></div>

        <!-- div de dinero e inscripción  -->
        <div id="inputDinero"></div>
      </div>
      <footer class="footer"></footer>
    </div>

    <!-- aquí con src linkeo con archivo js -->
    <!-- url de jquery va primero para que pueda utilizarla sus variables -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- script de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

      <!-- cdn color animation: nunca se aplicó! -->
    <script src="./scripts/jquery.animate-colors-min.js"></script>
    <script src="./scripts/functions.js"></script>
    <script src="./scripts/globals.js "></script>
  </body>
